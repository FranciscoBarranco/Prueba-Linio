<h1>{{issue}}</h1>

<div class="card">
  <div class="card-body">
      <form (submit)="addIssue($event)">
        <div class="input-group">
          <input type="text" name="title" [(ngModel)]="title" placeholder="Título del Error" class="form-control">
          <input type="text" name="body" [(ngModel)]="body" placeholder="Cuerpo del Error" class="form-control">
          <span class="input-group-addon">
            <button type="submit" class="btn btn-primary">
              Agregar Issue
            </button>
          </span>
        </div>
      </form>
    </div>
</div>

<table class="table table-striped table-hover">
  <thead class="thead-dark">
    <tr>
      <th>#</th>
      <th>Título</th>
      <th>Estado</th>
      <th class="text-center">Fecha de Creación</th>
      <!-- <th>Ver</th> -->
    </tr>
  </thead>
  <tbody>
      <tr class="issue" *ngFor="let issue of issues" [class.selected]="issue === selectedIssue">
        <td>
          <span>{{issue.number}}</span>
        </td>
        <td>
          <span>{{issue.title}}</span>
        </td>
        <td>
            <span *ngIf="issue.state === 'open'">Abierto</span>
          </td>
        <td>
          <span class="d-block text-center">{{issue.created_at | date:"dd-MM-yyyy"}}</span>
        </td>
        <!-- <td>
            <a href="{{issue.url}}"><i class="fa fa-eye"></i></a>
        </td> -->
    </tr>
  </tbody>
</table>
